<div class="modal-header">
    <h5 class="modal-title">Upload File</h5>
    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> -->
  </div>
  
  <div class="modal-body">
    <form enctype="multipart/form-data" [formGroup] = "formGroup" (ngSubmit)="uploadFile()">
      <div class="form-group">
        <div class="custom-form">
          <label for="file">Choose file to upload</label>
          <input type="file" id="file" name="file" class="form-control-file" (change)="onFileSelected($event)">
        </div>
        <div class="custom-form">
          <label for="filepath">Selected folder</label>
          <input type="text" id="filepath" name="filepath" class="form-control" value="{{data?.key}}" readonly disabled>
        </div>
      </div>

      <!-- Upload button -->
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
